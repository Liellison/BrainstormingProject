<div style="text-align:center">
    <h1>{{ LoginHas }}</h1>
    <input (ngModel)="usuario.nome" id="usuario" type="text" name="IDLogin" size="40" placeholder="Login"/><br/>
    <input (ngModel)="usuario.senha" id="senha" type="password" name="PassLogin" size="40" placeholder="Senha"/><br/>
    <button (click)="doLogin()" type="submit" name="BtLogin" class="Button"><h1 class="ButtonText">Login</h1></button><br/>
     <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

   <button type="submit" id="BtCadastro" class="Button" routerLink='/cadastro'><h1 class="ButtonText">Quero me cadastrar</h1></button>
</div>
